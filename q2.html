<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            --aside-length: calc(100%)
        }
        
        html {
            min-height: 100vh;
            font-size: 1.5rem;
        }
        
        body {
            margin: 0;
            display: grid;
            height: 100%;
        }
        
        header,
        footer {
            height: 10vh;
            border: 1px solid black;
            text-align: center;
        }
        
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax( 640px, 1fr));
        }
        
        .main-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(640px, 1fr));
        }
        
        .main-item {
            height: 100%;
            min-height: 40vh;
            border: 1px solid black;
            text-align: center;
        }
        
        .aside-container {
            min-width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(384px, 1fr));
        }
        
        .aside-item {
            height: 100%;
            min-height: 20vh;
            border: 1px solid black;
            text-align: center;
        }
        
        footer {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>Header</header>

    <main>

        <section class="main-container">
            <div class="main-item">Main</div>
        </section>

        <section class="aside-container">
            <div class="aside-item">Aside Top </div>
            <div class="aside-item">Aside Bottom </div>
        </section>

    </main>

    <footer>Footer</footer>

</body>

</html>
